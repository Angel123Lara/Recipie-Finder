<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./SCSS/styles.scss" />
        <script defer src="./js/index.js"></script>
        <title>Webpack Starter</title>
    </head>
    <body>
        <div
        class="container-fluid d-flex flex-column justify-content-center align-items-center first-section mt-5"
    >
        <img
            src="https://webpack.js.org/icon-pwa-512x512.d3dae4189855b3a72ff9.png"
            alt="webpackIcon"
            class="hero-icon"
            width="250px"
            height="250px"
        />
        <h1 class="main-title py-3 px-3 text-center">
            Webpack Starter Boilerplate
        </h1>
        <div
            class="container-fluid d-flex flex-fill align-items-center justify-content-center click-buttons-container"
        >
            <button
                class="btn btn-lg btn-light btn-header py-3 px-3"
                id="top-btn"
            >
                Click me
            </button>
            <button
                class="btn btn-lg btn-light btn-header py-3 px-3"
                id="reset-btn"
            >
                Reset Counter
            </button>
        </div>
        <div
            class="container-fluid d-flex justify-content-center align-items-center"
        >
            <h1 class="click-counter text-center py-3 px-3">
                Click Counter =
            </h1>
            <h1 id="click-counter">0</h1>
        </div>
    </div>
    </body>
</html>

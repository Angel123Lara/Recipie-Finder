<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="../src/assets/Images/Isotipo.png" />
        <link rel="stylesheet" href="./SCSS/styles.scss" />
        <title>Recipie Finder - Find your favorite recipies</title>
    </head>
    <body>
        <div
            class="container-fluid m-0 p-0 landing-page-body d-flex flex-column align-items-center justify-content-center"
        >
            <div
                class="container d-flex flex-column justify-content-center align-items-center main-content"
            >
                <img
                    src="../src/assets/Images/Isotipo.png"
                    alt="isotipo"
                    width="250px"
                    height="250px"
                />
                <img src="../src/assets/Images/Logotipo.png" alt="logotipo" />
                <div
                    class="input-group d-flex align-items-center justify-content-center mt-3"
                >
                    <form
                        class="container-fluid d-flex search-bar-container"
                        role="search"

                    >
                        <input
                            id="search-input"
                            class="form-control search-bar"
                            type="search"
                            placeholder="Type here to start searching!"
                            aria-label="Search"
                        />
                        <button
                            class="btn-search"
                            type="button"
                            id="search-btn"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="search-icon w-6 h-6"
                                width=" 33px"
                                height="33px"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                                />
                            </svg>
                        </button>
                    </form>
                </div>
                <button id="random" class="btn btn-random m-4">Random Recipie</button>
            </div>
        </div>
        <script src="../node_modules/axios/dist/axios.min.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
